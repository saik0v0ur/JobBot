name: Job Alert Bot

on:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  check_jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas requests

      - name: Run Job Monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python job_monitor.py

      - name: Commit and Push Seen Jobs
        # Only commit if seen_jobs.json changed to prevent empty commits
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add seen_jobs.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update seen jobs list" && git push)