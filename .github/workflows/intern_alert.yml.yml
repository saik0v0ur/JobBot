name: Airtable Job Alerts

on:
  schedule:
    - cron: "*/30 * * * *" # Runs every 30 minutes
  workflow_dispatch:       # Allows manual triggering

# Give the bot permission to write to your repo (to save seen.json)
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install playwright requests beautifulsoup4
          # Install the browser binary
          playwright install chromium
          # Install OS-level dependencies (REQUIRED for Linux/Ubuntu)
          playwright install-deps chromium

      - name: Run alert bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # Make sure your new script is named 'main.py' in the repo
        run: python main.py

      - name: Commit and push seen.json
        # This prevents the bot from re-sending old jobs
        run: |
          git config user.name "Job Bot"
          git config user.email "actions@users.noreply.github.com"
          git add seen.json
          git commit -m "Update seen jobs history" || exit 0
          git push